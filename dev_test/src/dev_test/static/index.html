<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visual Novel</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/images/shield_favicon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/static/styles.css"> 

</head>
<body>
    <div class="container">
        <h1>AI Visual Novel</h1>
        
        <!-- Container for images -->
        <div id="background-container">
            <!-- Imagens sem src inicial -->
            <img id="background" alt="Background Image"> <!-- Background image -->
            <img id="character" alt="Character Image"> <!-- Character image -->
        </div>

        <!-- Container for the story text -->
        <div id="story-container">
            <p id="story">The sun set on the horizon. John looked back and smiled. The adventure had just begun.</p>
        </div>

        <!-- Input field for player actions -->
        <input type="text" id="player_input" placeholder="Enter your action...">
        <button id="submit_button">Submit</button>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="/static/script.js"></script>
</body>
</html>
