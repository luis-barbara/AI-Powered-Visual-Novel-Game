<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visual Novel AI</h1>
        
        <!-- Container para as imagens -->
        <div id="background-container">
            <img id="background" src="background.jpg" alt="Background">
            <img id="character" src="character.png" alt="Character">
        </div>

        <!-- Texto agora separado do fundo -->
        <div id="story-container">
            <p id="story">O sol se punha no horizonte. João olhou para trás e sorriu. A aventura apenas começava.</p>
        </div>

        <!-- Campo de input para o jogador -->
        <input type="text" id="player_input" placeholder="Digite sua ação...">
        <button id="submit_button">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
